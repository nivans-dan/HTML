<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Semánticas en HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>    <!--( 1 )-->
        <h1>Etiquetas Semánticas en HTML5</h1>
    </header>
    <nav>   <!--( 2 )-->
        <a href="#">Inicio</a>  <!--con # se queda en la misma página-->
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca De</a>
    </nav>
    <section>   <!--( 3 )-->
        <h2>Sección 1</h2>
        <p>Información de la sección.</p>
        <aside>     <!--( 4 )-->    <!--información extra de una sección-->
            <p>Nombre del Autor</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <article>   <!--( 5 )-->
            <h3>Artículo 1</h3>
        </article>
        <article>
            <h3>Artículo 2</h3>
        </article>
    </section>
    <footer>    <!--( 6 )-->
        <h2>
            <a href="http://www.youtube.com.mx">youtube.com.mx</a>
        </h2>
    </footer>
</body>
</html>
