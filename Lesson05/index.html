<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Listado de Personas</caption>      <!--título de table-->
        <tbody>     <!--contenido de table-->
            <tr>    <!--table ROW-->
                <!--<th colspan="2">Nombre</th>-->     <!--table HEAD-->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Juan</td>       <!--table DATA-->
                <td>Pérez</td>
                <td>jperez@mail.com</td>
                <!--<td rowspan="2">jperez@mail.com</td>-->
            </tr>
            <tr>
                <td>Daniel</td>       <!--table DATA-->
                <td>Nava</td>
                <td>dnava@mail.com</td>
            </tr>
            <tr>
                <td>Pablo</td>       <!--table DATA-->
                <td>Castillo</td>
                <td>pcastillo@mail.com</td>
            </tr>
            <tr>
                <td>Mariana</td>       <!--table DATA-->
                <td>Anaya</td>
                <td>manaya@mail.com</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <p>colspan y rowspan aumentan las celdas para un mismo tipo</p>
</body>
</html>
